<div class="app-container">
    <app-header></app-header>
    <main class="app-content">
        <section class="animal-detail-container">
            <div class="animal-detail-card">
                <!-- Foto do animal -->
                <div class="animal-photo">
                    <img [src]="photoUrl" [alt]="'Foto do ' + pet.name" />
                </div>

                <!-- Informações do animal -->
                <div class="animal-info">
                    <h2 class="animal-name">{{ pet.name }}</h2>

                    <div class="tag-list">
                        <!-- Tipo + Raça -->
                        <div class="tag tag-type">
                            <i class="fas fa-dog"></i>
                            <span>{{ pet.type }} - {{ pet.breed }}</span>
                        </div>

                        <!-- Tamanho -->
                        <div class="tag tag-size">
                            <i class="fas fa-ruler-combined"></i>
                            <span>{{ pet.size }}</span>
                        </div>

                        <!-- Gênero -->
                        <div class="tag tag-gender-male" *ngIf="pet.gender === 'Macho'">
                            <i class="fas fa-mars"></i>
                            <span>Macho</span>
                        </div>
                        <div class="tag tag-gender-female" *ngIf="pet.gender === 'Femea'">
                            <i class="fas fa-venus"></i>
                            <span>Fêmea</span>
                        </div>

                        <!-- Idade -->
                        <div class="tag tag-age">
                            <i class="fas fa-calendar-alt"></i>
                            <span>{{ pet.ageCategory }}</span>
                        </div>

                        <!-- Vacinação -->
                        <div class="tag tag-vaccinated" *ngIf="pet.vaccinated">
                            <i class="fas fa-syringe"></i>
                            <span>Vacinado</span>
                        </div>

                        <!-- Castrado -->
                        <div class="tag tag-neutered" *ngIf="pet.neutered">
                            <i class="fas fa-cut"></i>
                            <span>Castrado</span>
                        </div>
                    </div>

                    <!-- Descrição -->
                    <div class="animal-description" *ngIf="pet.description">
                        <h3>Descrição</h3>
                        <p>{{ pet.description }}</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <app-footer></app-footer>
</div>
