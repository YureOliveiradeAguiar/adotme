<div class="pet-card">
  <img [src]="photoUrl" [alt]="'Foto do ' + pet.name" class="pet-image" />

  <div class="pet-content">
    <h3 class="pet-name">{{ pet.name }}</h3>

    <div class="tag-list">
      @for (tag of petTags; track tag.id){
        <div class="pet-tag" [style.--tag-color]="tag.color">
          <app-icon-dog />
          <span>{{tag.value}}</span>
        </div>
      }
    </div>
  </div>
</div>
